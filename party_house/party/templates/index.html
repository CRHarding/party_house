{% extends "base_generic.html" %}
{% load bootstrap3 %}

{% block content %}
<img class="title-logo" src="/static/images/house_party_iii_logo_800x600.png">

  <h2>Party List:</h2>
  {% if all_parties %}

  <ul>
  {% for party in all_parties %}
    <li><a href="{{ party.get_absolute_url }}">{{ party }}</a></li>
  {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
